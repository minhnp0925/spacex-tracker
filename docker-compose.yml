services:
  app:
    build: .
    container_name: spacex-tracker
    ports:
      - "8080:8080"
    env_file:
      - ".env"
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: spacex-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped

volumes:
  redis-data:
